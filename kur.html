<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .logo-container {
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: red;
    overflow: hidden;
  }

  .stripe {
    background-color: yellow;
    width: 30px;
    height: 100%;
    position: absolute;
    left: 85px;
    transform: rotate(45deg);
    transform-origin: bottom left;
  }

  .stripe-black {
    background-color: black;
    width: 30px;
    height: 100%;
    position: absolute;
    left: 55px;
    transform: rotate(45deg);
    transform-origin: bottom left;
  }

  .text {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 70px;
    font-family: Arial, sans-serif;
    font-weight: bold;
    font-size: 20px;
    color: white;
  }

  .date {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 150px;
    font-family: Arial, sans-serif;
    font-weight: bold;
    font-size: 20px;
    color: white;
  }
</style>
</head>
<body>

<div class="logo-container">
  <div class="stripe-black"></div>
  <div class="stripe"></div>
  <div class="text">БОТЕВЬ</div>
  <div class="date">1912</div>
</div>

</body>
</html>
